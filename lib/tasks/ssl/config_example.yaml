ca_config:
  signing:
    default:
      expiry: 87600h
    profiles:
      kubernetes:
        usages: ["signing", "key encipherment", "server auth", "client auth"]
        expiry: 8760h
      scheduler:
        usages: ["server auth", "key encipherment", "digital signature"]
      controller_manager:
        usages: ["server auth", "key encipherment", "digital signature"]
      kubernetes_longplay:
        usages: ["signing", "key encipherment", "server auth", "client auth"]
        expiry: 87600h
csr:
  key:
    algo: rsa
    size: 2048
  profile: kubernetes
names:
  common:
    C: RU
    L: Moscow
    ST: Moscow
  ca:
    O: Kubernetes
    OU: CA
  admin:
    O: system:masters
    OU: Cluster
  proxy:
    O: system:node-proxier
    OU: Cluster
  apiserver:
    O: Kubernetes
    OU: Cluster
  front_proxy_client:
  scheduler:
    O: Kubernetes
    OU: Cluster
  controller_manager:
    O: Kubernetes
    OU: Cluster
    O: Kubernetes
    OU: Cluster
  kubelet_client:
    O: system:masters
    OU: Cluster
  ca-cluster_signing:
    O: Kubernetes
    OU: Cluster
  ca-service_account:
    O: Kubernetes
    OU: Cluster
  ca-requestheader:
    O: Kubernetes
    OU: Cluster
  ca-etcd_server:
    O: Kubernetes
    OU: Cluster
  ca-etcd_peer:
    O: Kubernetes
    OU: Cluster
  etcd_server:
    O: Kubernetes
    OU: Cluster
  etcd_peer:
    O: Kubernetes
    OU: Cluster
  addon_manager:
    O: system:masters
    OU: Cluster
ca:
  - cluster_signing
  - service_account
  - requestheader
  - etcd_server
  - etcd_peer
accounts:
  admin:
    cn: admin
    ca: cluster_signing
    hosts: []
  proxy:
    cn: system:kube-proxy
    ca: cluster_signing
    hosts: []
  front_proxy_client:
    cn: front_proxy_client
    ca: requestheader
    hosts: []
  kubelet_client:
    cn: kube-apiserver-kubelet-client
    ca: cluster_signing
    hosts: []
  etcd_server:
    cn: etcd
    ca: etcd_server
    hosts:
    - 127.0.0.1
    - etcd
  etcd_peer:
    cn: etcd
    ca: etcd_peer
    hosts:
    - 127.0.0.1
    - etcd
  apiserver:
    cn: kubernetes
    ca: cluster_signing
    hosts:
    - 127.0.0.1
    - 10.222.0.1
    - kubernetes
    - kubernetes.default
    - kubernetes.default.svc
    - kubernetes.local
    - kubernetes.default.svc.kubernetes.local
  scheduler:
    cn: kubernetes
    ca: cluster_signing
    bundle: true
    hosts:
    - 127.0.0.1
  controller_manager:
    cn: kubernetes
    ca: cluster_signing
    hosts:
    - 127.0.0.1
  addon_manager:
    cn: evlms:addon-manager
    ca: cluster_signing
    hosts: []
