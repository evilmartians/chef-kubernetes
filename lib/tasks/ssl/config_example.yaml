ca_config:
  signing:
    default:
      expiry: 87600h
    profiles:
      kubernetes:
        usages: ["signing", "key encipherment", "server auth", "client auth"]
        expiry: 8760h
      kubernetes_longplay:
        usages: ["signing", "key encipherment", "server auth", "client auth"]
        expiry: 87600h
csr:
  key:
    algo: rsa
    size: 2048
  profile: kubernetes
names:
  common:
    C: RU
    L: Moscow
    ST: Moscow
  ca:
    O: Kubernetes
    OU: CA
  admin:
    O: system:masters
    OU: Cluster
  proxy:
    O: system:node-proxier
    OU: Cluster
  apiserver:
    O: Kubernetes
    OU: Cluster
  front-proxy-client:
    O: Kubernetes
    OU: Cluster
ca:
  - cluster_signing
  - requestheader
accounts:
  admin:
    cn: admin
    hosts: []
  proxy:
    cn: system:kube-proxy
    hosts: []
  front-proxy-client:
    cn: front-proxy-client
    hosts: []
  apiserver:
    cn: kubernetes
    hosts:
    - 127.0.0.1
    - 10.222.0.1
    - kubernetes
    - kubernetes.default
    - kubernetes.default.svc
    - kubernetes.local
    - kubernetes.default.svc.kubernetes.local
